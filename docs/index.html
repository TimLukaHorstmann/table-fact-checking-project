<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Fact Checking Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <img src="ipp.png" alt="IP Paris Logo" class="logo">
      <h1>Table Fact Checking Explorer</h1>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="select-group">
        <label for="modelSelect">Model:</label>
        <select id="modelSelect"></select>
      </div>
      <div class="select-group">
        <label for="datasetSelect">Dataset:</label>
        <select id="datasetSelect"></select>
      </div>
      <div class="select-group">
        <label for="learningTypeSelect">Learning Type:</label>
        <select id="learningTypeSelect"></select>
      </div>
      <div class="select-group">
        <label for="nValueSelect">N:</label>
        <select id="nValueSelect"></select>
      </div>
      <div class="select-group">
        <label for="formatTypeSelect">Format:</label>
        <select id="formatTypeSelect"></select>
      </div>

      <button id="loadBtn" class="btn-primary">Load Results</button>
    </section>

    <section id="resultsSection" class="results-section">
      <div id="infoPanel" class="info-panel">
        <p>Select a table from the dropdown once the data is loaded.</p>
      </div>
      <hr/>
      <div class="table-chooser">
        <label for="tableSelect">Table:</label>
        <select id="tableSelect"></select>
      </div>
      <div id="claimList" class="claim-list"></div>
      <div id="table-container"></div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Table-Fact-Checking Project | Team: <strong>ALBAPATI</strong></p>
      <p>Alexandros Slavoudis, Baptiste Geisenberger, Pablito Bertaud-Velten, Tim Luka Horstmann</p>
      <p class="attribution">This project is based on the <a href="https://github.com/wenhuchen/Table-Fact-Checking" target="_blank">TabFact dataset</a> by Wenhuchen.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
