<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Fact Checking Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <img src="ipp.png" alt="IP Paris Logo" class="logo">
      <h1>Table Fact Checking Explorer</h1>
    </div>
  </header>

  <main class="container">

    <div class="mode-tabs">
      <button class="mode-tab active" data-mode="precomputed">Precomputed Results</button>
      <button class="mode-tab" data-mode="live">Live Check</button>
    </div>

    <section class="controls">
      <div class="select-group">
        <label for="modelSelect">Model:</label>
        <select id="modelSelect"></select>
      </div>
      <div class="select-group">
        <label for="datasetSelect">Dataset:</label>
        <select id="datasetSelect"></select>
      </div>
      <div class="select-group">
        <label for="learningTypeSelect">Learning Type:</label>
        <select id="learningTypeSelect"></select>
      </div>
      <div class="select-group">
        <label for="nValueSelect">N:</label>
        <select id="nValueSelect"></select>
      </div>
      <div class="select-group">
        <label for="formatTypeSelect">Format:</label>
        <select id="formatTypeSelect"></select>
      </div>

      <button id="loadBtn" class="btn-primary">Load Results</button>
    </section>

    <section id="resultsSection" class="results-section">
      <div id="infoPanel" class="info-panel">
        <p>Select a table from the dropdown once the data is loaded.</p>
      </div>
      <hr/>
      <div class="table-chooser">
        <label for="tableSelect">Table:</label>
        <select id="tableSelect"></select>
      </div>
      <div id="claimList" class="claim-list"></div>
      <div id="table-container"></div>
    </section>

    <!-- Live Check Section -->
    <section id="liveCheckSection" class="results-section" style="display: none;">
      <!-- Show model loading status here -->
      <div id="modelLoadingStatus" class="model-loading-status"></div>

      <div class="live-input-section">
        <div class="input-group">
          <label for="inputTable">Paste Table (CSV format):</label>
          <textarea id="inputTable" rows="6"></textarea>
        </div>
        <div class="input-group">
          <label for="inputClaim">Enter Claim:</label>
          <textarea id="inputClaim" rows="3"></textarea>
        </div>
        <button id="runLiveCheck" class="btn-primary">Run Live Check</button>
      </div>

      <!-- Partial text streaming output area -->
      <div id="liveStreamOutput" class="live-stream-output"></div>

      <div id="liveResults" class="live-results">
        <!-- This will contain similar structure to the precomputed results -->
        <div id="liveClaimList" class="claim-list"></div>
        <div id="liveTableContainer" class="table-container"></div>
      </div>
    </section>

  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Table-Fact-Checking Project | Team: <strong>ALBAPATI</strong></p>
      <p>Alexandros Slavoudis, Baptiste Geisenberger, Pablito Bertaud-Velten, Tim Luka Horstmann</p>
      <p class="attribution">This project is based on the <a href="https://github.com/wenhuchen/Table-Fact-Checking" target="_blank">TabFact dataset</a> by Wenhuchen.</p>
    </div>
  </footer>

  <!-- Load transformers.js from a CDN, and expose the relevant symbols on window._transformers -->
  <script type="module">
    import {
      pipeline,
      AutoTokenizer,
      AutoModelForCausalLM,
      TextStreamer
    } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers";

    // Attach them to the global window object
    window._transformers = {
      pipeline,
      AutoTokenizer,
      AutoModelForCausalLM,
      TextStreamer
    };
  </script>

  <script src="app.js"></script>

</body>
</html>
